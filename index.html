<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Artist - Simple Drawing Board</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
<header class="header">
            <div class="logo">Mini <span class="artist">Artist</span></div>
        </header>

        
<main>
            
<div id="brushPreview"></div> 
            <canvas id="drawingCanvas"></canvas>
        </main>

        
<div class="control-panel">
            <div class="drawing-tools">
                <div class="control-group">
                    <label for="colorPicker">Color</label>
                    <input type="color" id="colorPicker" value="#0F4C75">
                </div>
                
                <div class="control-group">
                    <label for="lineWidth">Width: <span id="lineWidthValue">10</span>px</label>
                    <input type="range" id="lineWidth" min="1" max="50" value="10">
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="drawButton" class="action-btn active">
                    <i class="fas fa-paint-brush"></i> Draw
                </button>
                <button id="eraserButton" class="action-btn">
                    <i class="fas fa-eraser"></i> Eraser
                </button>
                <button id="clearButton" class="action-btn clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
                <button id="saveButton" class="action-btn save-btn">
                    <i class="fas fa-download"></i> Save
                </button>
            </div>
        </div>
    </div>
    
    <!-- FOOTER BARU -->
    <footer class="app-footer">
        Mini Artist &copy; 2024 | Built with HTML, CSS, and Canvas API.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
